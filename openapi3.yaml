openapi: 3.0.1
info:
  title: Raster Catalog Manager
  description: CRUD Raster Records On Catalog DB
  version: 1.3.1
paths:
  /records:
    post:
      operationId: createRecord
      summary: Creates a new record
      tags:
        - records
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: >-
                ./Schema/rasterCatalog/insertRequest.yaml#/components/schemas/InsertRequest
      responses:
        '201':
          description: Record created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createRecordResponse'
        '400':
          description: Invalid request, could not create record
  /records/{recordId}:
    parameters:
      - $ref: '#/components/parameters/recordId'
    put:
      operationId: updateRecord
      summary: Updates a record
      tags:
        - records
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: >-
                ./Schema/rasterCatalog/updateRequest.yaml#/components/schemas/UpdateRequest
      responses:
        '200':
          description: Record updated successfully
        '400':
          description: Invalid request, could not update record
        '404':
          description: Record not found
    delete:
      operationId: deleteRecord
      summary: Delete a record
      responses:
        '200':
          description: Record deleted successfully
        '404':
          description: Record not found
      tags:
        - records
  /records/exists/{recordId}:
    parameters:
      - $ref: '#/components/parameters/recordId'
    get:
      operationId: recordExists
      summary: Updates a record
      tags:
        - records
      responses:
        '200':
          description: record exists status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/recordExistsResponse'
  /records/find:
    post:
      operationId: findRecords
      summary: return list of matching records
      tags:
        - records
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/findRecordModel'
      responses:
        '200':
          description: retrieved matching records
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/findRecordModel'
        '400':
          description: Invalid request
components:
  parameters:
    recordId:
      in: path
      name: recordId
      description: ID of Record
      required: true
      schema:
        $ref: '#/components/schemas/recordId'
  schemas:
    recordId:
      type: string
      format: uuid
    recordExistsResponse:
      type: object
      properties:
        exists:
          type: boolean
    createRecordResponse:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/recordId'
      additionalProperties: false
    findRecordModel:
      type: object
      description: raster catalog find model
      properties:
        id:
          $ref: '#/components/schemas/recordId'
        metadata:
          $ref: >-
            ./Schema/updateLayerMetadata.yaml#/components/schemas/updateLayerMetadata
        links:
          type: array
          items:
            $ref: ./Schema/link.yaml#/components/schemas/Link
      additionalProperties: false
