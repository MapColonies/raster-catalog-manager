global:
  cloudProvider: {}
  tracing: {}
  metrics: {}
  environment: {}

rasterCommon:
  db:
    host: "localhost"
    name: "catalog-manager"
    port: 5432
    sslEnabled: false
    secrets:
      useExternal: false
      externalSecretName: ''

catalog:
  db:
    nameOverride:
    schema: RasterCatalogManager

local: # for local stand alone deployment, external secrets should be used for full deployment  
  db:
    createSecret: false
    userName: postgres
    password: postgres
    certs:
      ca: certs/ca.pem
      key: certs/key.pem
      cert: certs/cert.pem

enabled: true
environment: development
replicaCount: 1
initialDelaySeconds: 60
nodePort: 30019 #for minikube deployment only
resetOnConfigChange: true

cloudProvider:
  dockerRegistryUrl: my-registry-url.io
  imagePullSecretName: 'my-registry-secret'
  flavor: openshift

caSecretName: ''
caPath: '/usr/local/share/ca-certificates'
caKey: 'ca.crt'

image:
  repository: raster-catalog-manager
  tag: 'latest'

env:
  port: 80
  targetPort: 8080
  protocol: TCP
  logLevel: warn
  logPrettyPrintEnabled: false
  responseCompressionEnabled: true
  requestPayloadLimit: 1mb
  tracing:
    enabled: false
    url: http://localhost:55681/v1/trace
  metrics:
    enabled: false
    url: http://localhost:55681/v1/metrics
  db:
    logging: false

resources:
  enabled: true
  value:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

route:
  enabled: false
  path: /
  timeout:
    enabled: false # defaults to 30s by openshift
    duration: 60s # supported units (us, ms, s, m, h, d)

ingress:
  enabled: false
  path: /
  host: 'localhost'
  cors:
    enabled: true
    origin: '*'
